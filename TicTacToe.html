<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="game.css" rel="stylesheet" type="text/css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    </br>
    <button id="reset" onclick="resetGame()">ResetGame</button>
    <p id="text"></p>
    <div id="players">
        <p id="player1">Player 1  > X</p>
        <p id="player2">Player 2  > 0</p>
    </div>
    <div class="parent">
        <div id="cel1" onclick="givingSymobs('cel1')"></div>
        <div id="cel2" onclick="givingSymobs('cel2')"></div>
        <div id="cel3" onclick="givingSymobs('cel3')"></div>
        <div id="cel4" onclick="givingSymobs('cel4')"></div>
        <div id="cel5" onclick="givingSymobs('cel5')"></div>
        <div id="cel6" onclick="givingSymobs('cel6')"></div>
        <div id="cel7" onclick="givingSymobs('cel7')"></div>
        <div id="cel8" onclick="givingSymobs('cel8')"></div>
        <div id="cel9" onclick="givingSymobs('cel9')"></div>
    </div>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
